<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>События и их обработчики</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
		var id;
		var m = 0;
		var h = 0;
		var s = 0;
		function startTimer() {

			if (s == 60) {
				m += 1;
				s = 0;
			}
			if (m == 60) {
				h += 1;
				m = 0;
			}
			if (h == 24) h = 0;
			s++;
			document.getElementById("timer").innerHTML = h + ':' + m + ':' + s;
			id = setTimeout("startTimer()",1000);
		}
		function stopTimer(){
			clearTimeout(id);
		}
		function nullTimer(){
			m = 0;
			h = 0;
			s = 0;
			document.getElementById("timer").innerHTML = h + ':' + m + ':' + s;
		}



	</script>
</head>
<body>
	<input type="button" name="b" value="запустить таймер" onclick="startTimer()" />
		<input type="button" name="b" value="остановить таймер" onclick="stopTimer()" />
		<input type="button" name="b" value="обнулить таймер" onclick="nullTimer()" />
	<br />
	<div id = "timer" left = "100">0:0:0</div>

</body>
</html>
